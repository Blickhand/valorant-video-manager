<!DOCTYPE html>
<html class="dark" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Valorant Highlights Dashboard</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans+SC:wght@300;400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff4757",
                        "primary-dark": "#d6303e",
                        "background-light": "#f8f5f6",
                        "background-dark": "#230f11",
                        "surface-dark": "#2f1517",
                        "surface-hover": "#4b2024",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "Noto Sans SC", "sans-serif"],
                        "body": ["Noto Sans SC", "Space Grotesk", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        /* 原生桌面体验：禁止文本选择 */
        body {
            user-select: none;
            -webkit-user-select: none;
        }

        /* 输入框例外：允许文本选择和编辑 */
        input,
        textarea {
            user-select: text;
            -webkit-user-select: text;
        }

        /* 禁止图片拖拽 */
        img {
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: auto;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #230f11;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b2024;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff4757;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden">
    <!-- 自定义标题栏 -->
    <div id="title-bar" style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 32px;
        background-color: #1f2731;
        -webkit-app-region: drag;
        padding-left: 10px;
        color: white;
        font-size: 12px;
        user-select: none;
    ">
        <div style="display: flex; align-items: center; gap: 8px;">
            <span class="material-symbols-outlined" style="font-size: 16px;">videocam</span>
            <span>Valorant Highlights</span>
        </div>
        <div style="-webkit-app-region: no-drag; display: flex; height: 100%;">
            <button id="min-btn"
                style="width: 45px; background: transparent; border: none; color: white; cursor: pointer;">─</button>
            <button id="max-btn"
                style="width: 45px; background: transparent; border: none; color: white; cursor: pointer;">□</button>
            <button id="close-btn"
                style="width: 45px; background: transparent; border: none; color: white; cursor: pointer;">✕</button>
        </div>
    </div>

    <!-- Toast 通知容器 -->
    <div id="toast-container" class="fixed top-10 right-4 z-50 flex flex-col gap-2"></div>

    <!-- 设置模态框 -->
    <div id="settings-modal"
        class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="bg-surface-dark border border-white/10 rounded-xl shadow-2xl w-full max-w-md">
            <div class="flex items-center justify-between p-4 border-b border-white/10">
                <h2 class="text-lg font-bold text-white flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">settings</span>
                    设置
                </h2>
                <button onclick="closeSettings()" class="text-white/60 hover:text-white transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="p-4 space-y-6">
                <!-- 预设标签管理 -->
                <div>
                    <h3 class="text-sm font-bold text-white mb-3 flex items-center gap-2">
                        <span class="material-symbols-outlined text-base text-primary">label</span>
                        预设标签管理
                    </h3>
                    <div class="flex gap-2 mb-3">
                        <input id="new-preset-tag-input" type="text" placeholder="输入新标签..."
                            class="flex-1 bg-surface-hover border border-white/10 text-white text-sm px-3 py-2 rounded focus:outline-none focus:border-primary"
                            onkeypress="if(event.key==='Enter')addPresetTag()" />
                        <button onclick="addPresetTag()"
                            class="px-4 py-2 bg-primary hover:bg-primary-dark text-white text-sm font-medium rounded transition-colors">
                            添加
                        </button>
                    </div>
                    <div id="preset-tags-list" class="space-y-2 max-h-48 overflow-y-auto">
                        <!-- 将由 app.js 动态渲染 -->
                    </div>
                </div>
            </div>
            <div class="p-4 border-t border-white/10 flex justify-end">
                <button onclick="closeSettings()"
                    class="px-4 py-2 bg-surface-hover hover:bg-white/10 text-white text-sm font-medium rounded transition-colors">
                    关闭
                </button>
            </div>
        </div>
    </div>

    <div class="flex w-full overflow-hidden" style="height: calc(100vh - 32px);">
        <aside class="flex flex-col w-64 h-full bg-surface-dark border-r border-surface-hover flex-shrink-0">
            <div class="flex flex-col h-full p-4 justify-between">
                <div class="flex flex-col gap-6">
                    <div class="flex gap-3 items-center">
                        <div class="bg-center bg-no-repeat bg-cover rounded-full size-12 border-2 border-primary"
                            data-alt="Abstract red and black geometric avatar pattern"
                            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCUI2wxGrFD596bhMVeElAzg6fgPT14Wmjx8-dyLo8tH0hRcriWV3TPkrHaCczKbxbB1hKXFD3GuI494hI_7oBwWokTsGayeXvXWlAD1ek-9eQQJfFM4uS6SzDtzXXmV18_jGH5gBr6mfzfvbfwg_LLfytSiuvf0ZwwpUes5bgoyrAnV4cj6VzegLcnf3lpOLTdfM9F6OJI5JVp2TrbMfIioXP1HzAy8nLkR-PURsWpLM3HkD4gPY9zdRrgich63vVtJlX5-RuhBBE");'>
                        </div>
                        <div class="flex flex-col">
                            <h1 class="text-white text-base font-bold leading-tight tracking-wide">
                                VALORANT<br />HIGHLIGHTS</h1>
                            <p class="text-white/60 text-xs font-normal mt-0.5">我的素材库</p>
                        </div>
                    </div>
                    <nav class="flex flex-col gap-2">
                        <div class="flex flex-col gap-2 mt-2 mb-1">
                            <!-- 快速标记按钮 -->
                            <a id="quick-tag-btn"
                                class="group relative flex items-center gap-3 p-3 rounded-xl bg-gradient-to-r from-primary/10 to-transparent border border-primary/20 hover:border-primary/50 hover:from-primary/20 transition-all overflow-hidden cursor-pointer"
                                href="#" onclick="event.preventDefault(); quickTag()">
                                <div
                                    class="flex items-center justify-center w-10 h-10 rounded-lg bg-primary/20 text-primary group-hover:bg-primary group-hover:text-white group-hover:shadow-[0_0_15px_rgba(255,71,87,0.5)] transition-all duration-300 z-10">
                                    <span class="material-symbols-outlined text-[22px]">bolt</span>
                                </div>
                                <div class="flex flex-col z-10">
                                    <span
                                        class="text-white font-bold text-sm tracking-wide group-hover:text-primary transition-colors">快速标记</span>
                                    <span
                                        class="text-white/40 text-[10px] font-medium group-hover:text-white/60 transition-colors">进入编辑器</span>
                                </div>
                                <div
                                    class="absolute -right-4 -bottom-4 w-16 h-16 bg-primary/10 rounded-full blur-xl group-hover:bg-primary/20 transition-all">
                                </div>
                            </a>
                        </div>
                        <!-- 全部视频按钮 -->
                        <button id="show-all-videos-btn"
                            class="flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-surface-hover transition-colors group">
                            <span
                                class="material-symbols-outlined text-white/70 group-hover:text-white transition-colors"
                                style="font-size: 20px;">video_library</span>
                            <p
                                class="text-white/70 group-hover:text-white text-sm font-medium transition-colors flex-1">
                                全部视频</p>
                        </button>
                        <div class="h-px bg-white/10 my-2"></div>
                        <p class="text-white/40 text-xs font-medium px-3 mb-1">文件夹（右键可移除）</p>
                        <!-- 动态文件夹列表 -->
                        <div id="folder-list">
                            <!-- 将由 app.js 动态渲染 -->
                        </div>
                    </nav>
                </div>
                <button id="import-folder-btn"
                    class="flex w-full cursor-pointer items-center justify-center rounded-lg h-11 px-4 bg-primary hover:bg-primary-dark transition-colors text-white text-sm font-bold tracking-wide shadow-lg shadow-primary/20 group">
                    <span class="material-symbols-outlined mr-2 group-hover:rotate-90 transition-transform duration-300"
                        style="font-size: 20px;">add</span>
                    <span>导入新文件夹</span>
                </button>
            </div>
        </aside>
        <main class="flex-1 flex flex-col h-full relative overflow-hidden">
            <header
                class="flex items-center justify-between border-b border-surface-hover bg-background-dark/95 backdrop-blur-sm px-8 py-4 z-10 sticky top-0">
                <div class="flex-1 max-w-xl">
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span
                                class="material-symbols-outlined text-white/40 group-focus-within:text-primary transition-colors">search</span>
                        </div>
                        <input id="search-input" autocomplete="off"
                            class="block w-full pl-10 pr-3 py-2.5 border-none rounded-lg leading-5 bg-surface-dark text-white placeholder-white/40 focus:outline-none focus:ring-1 focus:ring-primary focus:bg-surface-hover sm:text-sm transition-all"
                            placeholder="按标签搜索视频..." type="text" />
                    </div>
                </div>
                <div class="flex items-center gap-4 ml-8">
                    <!-- 标签筛选 -->
                    <div class="relative group">
                        <button
                            class="flex items-center gap-2 px-4 py-2 bg-surface-dark hover:bg-surface-hover rounded-lg text-white text-sm font-medium transition-colors border border-white/5">
                            <span class="material-symbols-outlined" style="font-size: 20px;">label</span>
                            <span>标签筛选</span>
                        </button>
                        <div
                            class="absolute right-0 top-full mt-2 w-64 p-3 bg-surface-dark border border-white/10 rounded-xl shadow-2xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50 transform origin-top-right">
                            <div class="text-xs font-semibold text-white/40 mb-2 px-1">所有标签（AND 逻辑）</div>
                            <div id="tag-filter-list" class="flex flex-wrap gap-2">
                                <!-- 将由 app.js 动态渲染 -->
                            </div>
                            <div class="h-px bg-white/10 mx-1 my-3"></div>
                            <div class="flex items-center justify-between px-1">
                                <span id="filter-count" class="text-xs text-white/40">已选: 0</span>
                                <button onclick="clearFilters()"
                                    class="text-xs text-primary hover:text-primary-dark transition-colors">清除筛选</button>
                            </div>
                        </div>
                    </div>
                    <!-- 排序功能 -->
                    <div class="relative group">
                        <button
                            class="flex items-center gap-2 px-4 py-2 bg-surface-dark hover:bg-surface-hover rounded-lg text-white text-sm font-medium transition-colors border border-white/5">
                            <span class="material-symbols-outlined" style="font-size: 20px;">filter_list</span>
                            <span>排列顺序</span>
                        </button>
                        <div
                            class="absolute right-0 top-full mt-2 w-56 p-1 bg-surface-dark border border-white/10 rounded-xl shadow-2xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50 transform origin-top-right">
                            <div class="flex flex-col">
                                <button id="sort-by-time" onclick="setSortType('time')"
                                    class="flex items-center justify-between w-full px-3 py-2 text-sm text-primary bg-primary/10 rounded-lg mb-1 transition-colors">
                                    <span class="font-medium">按时间排序</span>
                                    <span class="material-symbols-outlined text-[18px]">check</span>
                                </button>
                                <button id="sort-by-name" onclick="setSortType('name')"
                                    class="flex items-center justify-between w-full px-3 py-2 text-sm text-white/70 hover:text-white hover:bg-white/5 rounded-lg transition-colors">
                                    <span>按文件名排序</span>
                                </button>
                            </div>
                            <div class="h-px bg-white/10 mx-2 my-1"></div>
                            <div class="p-2">
                                <div class="flex bg-black/20 p-1 rounded-lg border border-white/5">
                                    <button id="sort-asc" onclick="setSortDirection('asc')"
                                        class="flex-1 text-xs font-medium py-1.5 rounded text-center text-white/50 hover:text-white hover:bg-white/5 transition-colors">升序</button>
                                    <button id="sort-desc" onclick="setSortDirection('desc')"
                                        class="flex-1 text-xs font-medium py-1.5 rounded text-center bg-surface-hover text-white shadow-sm border border-white/5">降序</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 设置按钮 -->
                    <button id="settings-btn"
                        class="p-2 bg-surface-dark hover:bg-surface-hover rounded-lg text-white/80 hover:text-white transition-colors border border-white/5">
                        <span class="material-symbols-outlined" style="font-size: 20px;">settings</span>
                    </button>
                </div>
            </header>
            <div class="flex-1 overflow-y-auto p-8 pb-20">
                <div class="max-w-[1400px] mx-auto flex flex-col gap-6">
                    <div class="flex items-end justify-between">
                        <!-- 动态标题：根据选中的文件夹更新 -->
                        <h2 id="grid-title"
                            class="text-2xl font-bold text-white tracking-tight flex items-center gap-3">
                            全部视频
                            <span id="video-count"
                                class="text-sm font-normal text-white/40 bg-surface-dark px-2 py-0.5 rounded-md border border-white/5">0</span>
                        </h2>
                        <div class="text-white/40 text-sm">上次同步: 刚刚</div>
                    </div>
                    <!-- 视频网格容器 -->
                    <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <div class="col-span-full flex flex-col items-center justify-center py-20 text-white/40">
                            <span class="material-symbols-outlined text-6xl mb-4">video_library</span>
                            <p class="text-lg font-medium mb-2">暂无视频</p>
                            <p class="text-sm">点击左下角 "导入新文件夹" 开始使用</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
